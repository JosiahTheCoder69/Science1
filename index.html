<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth and Moon Tides Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure the canvas is behind other elements */
        }

        .orbit {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px dashed #555;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .earth {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://pngimg.com/d/earth_PNG39.png');
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.8);
        }

        .tide {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 128, 255, 0.7), rgba(0, 0, 255, 0.1));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bulge 2s infinite alternate;
        }

        @keyframes bulge {
            0% {
                transform: translate(-50%, -50%) scaleX(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scaleX(1.4);
            }
        }

        .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://www.freeiconspng.com/thumbs/moon-png/moon-png-no-background-15.png');
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="starry-sky"></canvas>
    <div class="orbit">
        <div class="earth">
            <div class="tide"></div>
        </div>
        <div class="moon"></div>
    </div>

    <script>
        const canvas = document.getElementById('starry-sky');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawStars() {
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        drawStars();
    </script>
</body>
</html>
